name: Daily PvP Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # Run daily at 01:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        region: [us, eu, kr, tw]

    env:
      BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
      BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
      REGION: ${{ matrix.region }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp requests

      - name: Run PvP Sync for ${{ matrix.region }}
        run: python sync_pvp.py

      - name: Commit results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull origin dev --rebase --autostash
          git add achiev/region_*.x
          git commit -m "PvP sync update for ${{ env.REGION }}" || echo "No changes to commit"
          git push origin dev
